            ${{ github.workspace }}/terraform/scripts/import-initiatives.ps1 -importDir "terraform/modules/policy_initiatives/prod" -policyDir "../../../../modules/policies/initiatives"  -mgmtGroupName ${{ env.PREFIX }} -storageAccountName ${{ secrets.STORAGE_ACCOUNT_NAME }} -ResourceGroupName ${{ secrets.RESOURCE_GROUP_NAME }} -containerName ${{ secrets.CONTAINER_NAME }} -tfStateFile ${{ secrets.KEY }} -ARM_CLIENT_ID ${{ secrets.AZURE_CLIENT_ID }} -ARM_SUBSCRIPTION_ID ${{ secrets.AZURE_MANAGEMENT_SUBSCRIPTION_ID }} -ARM_TENANT_ID ${{ secrets.AZURE_TENANT_ID }}
          azPSVersion: latest

      - name: Terraform Plan
